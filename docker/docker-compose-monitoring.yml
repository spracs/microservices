version: '3.3'
services:
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net
      - back_net
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net
  mongo-exporter:
    image: bitnami/mongodb-exporter:0.20.1
    user: root
    command:
      - '--mongodb.uri=mongodb://post_db:27017'
    networks:
      - back_net
  blackbox-exporter:
    image: ${USERNAME}/blackbox
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - back_net
      - front_net
volumes:
  prometheus_data:

networks:
  front_net:
  back_net:
